<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login AdventureCode</title>
</head>
<body>
    <div>
        <h3>Preencha o login para entrar</h3>
        <form>
            <label>E-mail:</label>
            <input type="email" name="email" required placeholder="Digite seu melhor email" autofocus><br><br>
            <label>Senha:</label>
            <input type="password" name="senha" required placeholder="Digite sua senha"><br><br>
            <input type="checkbox" name="lembrarSenha">
            <label>Lembrar senha</label><br><br>
            <input type="submit" name="enviar">
        </form>
        <a><p>Esquecir a senha</p></a>
        <a><p>Cadastro</p></a>
    </div>
</body>
</html>
