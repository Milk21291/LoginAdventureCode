<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login AdventureCode</title>
</head>
<body>
    <div id="flex">
        <form id="background" class="center">
            <h3 id="textLogin" class="center">Preencha o login para entrar</h3><br><br>
            <label class="center">E-mail:</label>
            <input class="design" class="center" type="email" name="email" required placeholder="Digite seu melhor email" autofocus><br><br>
            <label class="center">Senha:</label>
            <input class="design" class="center" type="password" name="senha" required placeholder="Digite sua senha"><br><br>
            <input class="center" type="checkbox" name="lembrarSenha">
            <label class="center">Lembrar senha</label><br><br>
            <input id="enviar" class="center" type="submit" name="enviar">
            <a><p class="center">Esquecir a senha</p></a>
            <a><p class="center">Cadastro</p></a>
        </form>
    </div>
</body>
</html>
