<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Login AdventureCode</title>
</head>
<body>
    <div id="flex">
        <form action="#" id="background" class="center">

            <h3 id="textLogin" class="center">CADASTRO</h3><br><br>

            <label class="center">Nome do usuário</label><br>

            <input class="design" class="center" type="text"" name="username"" required placeholder="username" autofocus><br><br>

            <label class="center">E-mail</label><br>

            <input class="design" class="center" type="email" name="email" required placeholder="@mail.com" autofocus><br><br>

            <label class="center">Senha</label><br>

            <input id="eye" class="design" class="center" type="password" name="senha" required placeholder="Password"><br><br>

            <label class="center">Idiomas</label><br>
            <input class="design" class="center" list="idiomas" name="Idiomas" required placeholder="Idiomas">
            <datalist id="idiomas">
                <option value="Português (Brasil)"></option>
                <option value="Inglês (EUA)"></option>
                <option value="Espanhol"></option>
            </datalist><br><br>

            <button id="enviar" class="center">Cadastrar novo usuário</button><br><br>
         
        </form>
    </div>
    <script src="/index.js"></script>
</body>
</html>
